<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño responsivo -->
    <title>GameTrade - Login</title> <!-- Título de la página -->
    <link rel="stylesheet" href="../assets/css/Login.css"> <!-- Archivo CSS principal -->
</head>
<body>
    <!-- Contenedor principal del login -->
    <main class="login-container">
        <h1>🎮 Bienvenido a GameTrade</h1> <!-- Título de la página -->

        <!-- Formulario de inicio de sesión -->
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="correo@example.com" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="******" required>
            
            <button type="submit">Iniciar Sesión</button> <!-- Botón para iniciar sesión -->
        </form>

        <!-- Enlace para ir al registro -->
        <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 GameTrade - Compra y Venta de Videojuegos</p> <!-- Derechos de autor -->
    </footer>

    <!-- Archivo JavaScript -->
    <script src="./scripts/Login.js"></script>
</body>
</html>
