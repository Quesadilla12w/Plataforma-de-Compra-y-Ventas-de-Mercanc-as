<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTrade - Registro</title>
    <link rel="stylesheet" href="../assets/css/Registro.css"> 
</head>
<body>
    <!-- Contenedor principal -->
    <main class="login-container">
        <h1>🎮 Regístrate en GameTrade</h1> <!-- Título de la página -->

        <!-- Formulario de registro -->
        <form id="register-form">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="correo@example.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="******" required>

            <label for="role">Selecciona tu Rol:</label>
            <select id="role" name="role" required>
                <option value="comprador">Comprador</option>
                <option value="vendedor">Vendedor</option>
            </select>

            <button type="submit">Registrarse</button> <!-- Botón para enviar -->
        </form>

        <!-- Enlace para volver al login -->
        <p>¿Ya tienes cuenta? <a href="../templates/Login.html">Inicia Sesión aquí</a></p>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 GameTrade - Compra y Venta de Videojuegos</p> <!-- Derechos de autor -->
    </footer>

    <!-- Archivo JavaScript -->
    <script src="../scripts/cliente.js" defer></script>
</body>
</html>
